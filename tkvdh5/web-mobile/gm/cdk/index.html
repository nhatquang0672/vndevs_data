<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set VIP</title>
    <link href="1.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: auto;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            color: #7289da; /* 深紫色 */
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* 添加过渡效果 */
        }
        input[type="text"] {
            background-color: #fff; /* 输入框背景色为白色 */
            color: #121212; /* 输入框文字颜色为黑色 */
        }
        input[type="text"]::placeholder { /* 输入框placeholder颜色 */
            color: #888;
        }
        input[type="text"]:focus {
            color: #121212; /* 输入框获得焦点时的文字颜色 */
        }
        input[type="submit"] {
            background-color: #7289da; /* 深紫色 */
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #5b5f85; /* 更深的紫色 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Set VIP</h2>
    <form id="cdkForm">
        <div class="mb-3">
            <label for="userId" class="form-label">ID Nhân Vật</label>
            <input type="text" class="form-control" id="userId" name="userId" placeholder="Nhập ID nhân vật" required>
        </div>
        <div class="mb-3">
            <label for="cdk" class="form-label">CDK：</label>
            <input type="text" class="form-control" id="cdk" name="cdk" placeholder="Nhập mã CDK" required>
        </div>
        <input type="submit" class="btn" value="Gửi">
    </form>
</div>

<script>
document.getElementById('cdkForm').onsubmit = function(event) {
    event.preventDefault(); // 阻止表单默认提交行为

    // 提交表单的函数
    function submitForm() {
        var formData = new FormData(this); // 创建FormData对象

        fetch('cdkPay.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text()) // 将响应转换为文本
        .then(data => {
            if(data) {
                alert(data); // 弹出提示框
            }
        })
        .catch(error => console.error('Error:', error));
    }
	
	submitForm.call(this); 
};
</script>

</body>
</html>
