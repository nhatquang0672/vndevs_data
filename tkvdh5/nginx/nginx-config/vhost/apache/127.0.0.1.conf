<VirtualHost *:9999>
    ServerAdmin webmaster@example.com
    DocumentRoot "/www/wwwroot/web-mobile/gm"
    ServerName 6326f229.127.0.0.1
    ServerAlias 127.0.0.1
    #errorDocument 404 /404.html
    ErrorLog "/www/wwwlogs/127.0.0.1-error_log"
    CustomLog "/www/wwwlogs/127.0.0.1-access_log" combined

    #DENY FILES
     <Files ~ (\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)$>
       Order allow,deny
       Deny from all
    </Files>
    
    #PHP
    <FilesMatch \.php$>
            SetHandler "proxy:unix:/tmp/php-cgi-71.sock|fcgi://localhost"
    </FilesMatch>
    
    #PATH
    <Directory "/www/wwwroot/web-mobile/gm">
        SetOutputFilter DEFLATE
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html index.htm default.php default.html default.htm
    </Directory>
</VirtualHost>