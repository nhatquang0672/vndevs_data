<VirtualHost *:81>
    ServerAdmin webmaster@example.com
    DocumentRoot "/www/wwwroot/web-mobile"
    ServerName a1f1deb2.192.168.1.234
    ServerAlias 192.168.1.234
    #errorDocument 404 /404.html
    ErrorLog "/www/wwwlogs/192.168.1.234-error_log"
    CustomLog "/www/wwwlogs/192.168.1.234-access_log" combined

    #DENY FILES
     <Files ~ (\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)$>
       Order allow,deny
       Deny from all
    </Files>
    
    #PHP
    <FilesMatch \.php$>
            SetHandler "proxy:unix:/tmp/php-cgi-71.sock|fcgi://localhost"
    </FilesMatch>
    
    #PATH
    <Directory "/www/wwwroot/web-mobile">
        SetOutputFilter DEFLATE
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html index.htm default.php default.html default.htm
    </Directory>
</VirtualHost>