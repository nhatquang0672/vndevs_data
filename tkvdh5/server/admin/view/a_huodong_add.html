<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>做个游戏</title>
    </head>
<body>

<div class="navbar"  align="center"  >
        <span style="color: #fff;font-size: 16px;">当前账号：<%=user.account%></span>
</div>


<div class="divleft">
        <div class="left_wrap">
                <div class="left_nav">
                    <ul>
                        <li class="left_nav-list">
                            <%for (const key in menu) {%>
                            <h2><div></div>
                                <%=key%>
                                <i></i>
                            </h2>
                            <div class="left_hide">
                                <%for (const key2 in menu[key]) {%>
                                    <h5>
                                    <form action="<%=key2%>/<%=token%>" method="POST">
                                        <button  class="button" type="submit" ><%=menu[key][key2].name%></button>
                                    </form>
                                    </h5>
                                <%}%>
                            </div>
                            <%}%>
                        </li>
                        
                        
                    </ul>
                </div>
            </div>
            <script>
               
                var aList = document.querySelectorAll('.left_nav-list h2');    //依次获取需要h2，.hide,i标签
                
                var aHide = document.querySelectorAll('.left_hide');
                var oIcon = document.querySelectorAll('.left_nav-list i');
                var lastIndex = 0;    //自定义变量监控点击后的下标
                for(var i=0;i<aList.length;i++){
                   aList[i].index = i;  //自定义属性保存下标
                   aList[i].onclick = function() {
                       //判断是否二次点击同一栏
                       if(aHide[this.index].style.height == '0px' ){
                           //设置当前样式
                           aHide[this.index].style.height = "100%";
                           aList[this.index].className = 'on';            //点击后为h2添加class = 'on'
                           oIcon[this.index].className = 'on';
                       }else{
                           aHide[this.index].style.height = '0';
                           aList[this.index].className = '';
                           oIcon[this.index].className = '';
                       }
                       lastIndex = this.index; // 保存当前下标
                   }
                }
            </script>
        </div>
<div style="display: none">
        <input  id="win" name="win" value="<%=win%>">
</div>
<div class="divright" >
        <table border="0" cellspacing="0" cellpadding="0" align="center">
                <tr>
                  <td align="center" class="biaoti" height="60">添加活动信息</td>
                </tr>
                <tr>
                </tr>
        </table>

        <table border="0" cellspacing="1" cellpadding="4" bgcolor="#cccccc" class="tabtop13" align="left" style="width: 40%;">

        <form   action="/s_huodong/addSave/<%=token%>" method="POST" onsubmit="return fileSubmit(this)">
        <tr><th>区服:</th><td><input  id="qufu" name="qufu" value=""></td></tr>
        <tr><th>key:</th><td><input  id="key" name="key" value=""></td></tr>
        <tr><th>分组:</th><td><input  id="hdcid" name="hdcid" value=""></td></tr>
        <tr><th>备注:</th><td><input  id="msg" name="msg" value=""></td></tr>
        <tr><th>区服开始时间:</th><td><input  id="s_qf" name="s_qf" value=""></td></tr>
        <tr><th>区服结束时间:</th><td><input  id="e_qf" name="e_qf" value=""></td></tr>
        <tr><th>绝对开始时间:</th><td><input   type = "datetime-local"  id="s_at" name="s_at" value=""></td></tr>
        <tr><th>绝对结束时间:</th><td><input   type = "datetime-local"  id="e_at" name="e_at" value=""></td></tr>
        <tr><th>配置信息:</th><td><textarea  style="width: 300%;height: 530px;"  id="value" name="value" value=""></textarea></td></tr>
        <tr>
            <th>操 作:</th>
            <td><button  type="submit"   class="form-submit"  >保&nbsp;&nbsp;存</button></td>
        </tr>
        </form>
    </table>
</div>

</body>
<script>
        window.onload = function(){
            let _win =  document.getElementById("win").value
            if(_win){
                let win = JSON.parse(_win)
                alert(win.msg)
            }
        }

        function fileSubmit(obj){
            let value =  obj.value.value
            try{
                var infoJson = eval("("+value+")");
                if(typeof infoJson == "object"){
                    return true;
                }
            }catch{
                alert("道具列表格式错误")
                return false;
            }
            alert("道具列表格式错误")
            return false;
        }

</script>


<style>

* {
    margin: 0;
	padding: 0;
    box-sizing: border-box;
}

.left_wrap{
    height: 100%;
    width: 97%;
    background-color: #363a45;
    text-align: center;
    color: #fff;
}
.left_nav{
    width: 100%;
    margin: 10px 5px;
}
.left_nav-list h2{
    position:relative;
    padding: 15px 0;
    background-color: #3889d4;
    font-size: 15px;
}
.left_nav-list h2:hover{
    background-color: RoyalBlue;
    color: #cdcdcd;
}
.left_nav-list h2.on{                    /*设置h2点击后类on属性，点击后h2颜色变化*/
    background-color: RoyalBlue;
}
.left_nav-list i{
    position:absolute;
    right: 10px;
    top: 16px;
    border: 8px solid transparent;
    border-top-color: #fff;
    transform-origin: 1px 7px;   /*设置小三角旋转基点*/
    transition: .8s;    /*旋转过渡时间*/
}
.left_nav-list i.on{               /*设置点击后添加的类on属性（小三角旋转角度）*/
    transform: rotate(90deg);   
}
.left_hide{
    height: 100%;
    overflow: hidden;
    margin-bottom: 5px;
    /* transition: 1s; */
}
.left_hide h5{
    padding: 10px 0;
    background-color: #282c3a;
    border-bottom: 1px solid #42495d;
}
.left_hide h5:hover{
background-color: #03B9FA;
}
